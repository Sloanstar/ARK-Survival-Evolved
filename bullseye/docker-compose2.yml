version: "3.9"
services:
  ARK969:
    container_name: ARK969
    image: sloanstar/ark-se:latest
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - /opt/ARK-Server:/home/steam/ShooterGameServer:rw
      - /opt/ARK969/Config:/home/steam/ShooterGameServer/ShooterGame/Saved/Config/LinuxServer
      - /opt/ARK969/SavedArks:/home/steam/ShooterGameServer/ShooterGame/Saved/SavedArks
      - /opt/ARK969/Logs:/home/steam/ShooterGameServer/ShooterGame/Saved/Logs
      - /opt/Steam:/home/steam/Steam:rw
      - type: volume
        source: ClusterNFS
        target: /home/steam/ShooterGameServer/Cluster
        volume:
          nocopy: true
    environment:
      - SESSIONNAME=UnofficiallyARKed-PVP-GenTwo-969
      - PORT=7777
      - QUERYPORT=27015
      - RCONPORT=27020
      - MAPNAME=Aberration_P
      - CLUSTERKEY=${CLUSTERKEY}
      - ADMINPW=${ADMINPW}
      - MODS=${MODS}
    healthcheck:
        test: ["CMD", "echo", "-n", ">", "/dev/tcp/127.0.0.1/27020"]
        interval: 30s
        timeout: 10s
        start_period: 30s
    ports:
      - "27020:27020/tcp"
      - "27015:27015/udp"
      - "7778:7778/udp"
      - "7777:7777/udp"
  ARK977:
    container_name: ARK977
    image: sloanstar/ark-se:latest
    network_mode: "host"
    volumes:
      - /opt/ARK-Server:/home/steam/ShooterGameServer:ro
      - /opt/ARK977/Config:/home/steam/ShooterGameServer/ShooterGame/Saved/Config/LinuxServer
      - /opt/ARK977/SavedArks:/home/steam/ShooterGameServer/ShooterGame/Saved/SavedArks
      - /opt/ARK977/Logs:/home/steam/ShooterGameServer/ShooterGame/Saved/Logs
      - /opt/Steam:/home/steam/Steam:ro
      - type: volume
        source: ClusterNFS
        target: /home/steam/ShooterGameServer/Cluster
        volume:
          nocopy: true
    environment:
      - SESSIONNAME=UnofficiallyARKed-PVE-GenTwo-977
      - PORT=7877
      - QUERYPORT=27115
      - RCONPORT=27120
      - MAPNAME=Gen2
      - CLUSTERKEY=${CLUSTERKEY}
      - ADMINPW=${ADMINPW}
      - MODS=${MODS}
    restart: on-failure
    depends_on:
      ARK969:
        condition: service_healthy
    ports:
      - "27120:27120/tcp"
      - "27115:27115/udp"
      - "7878:7878/udp"
      - "7877:7877/udp"
  ARK548:
    container_name: ARK548
    image: sloanstar/ark-se:latest
    network_mode: "host"
    volumes:
      - /opt/ARK-Server:/home/steam/ShooterGameServer:ro
      - /opt/ARK548/Config:/home/steam/ShooterGameServer/ShooterGame/Saved/Config/LinuxServer
      - /opt/ARK548/SavedArks:/home/steam/ShooterGameServer/ShooterGame/Saved/SavedArks
      - /opt/ARK548/Logs:/home/steam/ShooterGameServer/ShooterGame/Saved/Logs
      - /opt/Steam:/home/steam/Steam:ro
      - type: volume
        source: ClusterNFS
        target: /home/steam/ShooterGameServer/Cluster
        volume:
          nocopy: true
    environment:
      - SESSIONNAME=UnofficiallyARKed-PVE-Valguero-548
      - PORT=7977
      - QUERYPORT=27215
      - RCONPORT=27220
      - MAPNAME=Gen2
      - CLUSTERKEY=${CLUSTERKEY}
      - ADMINPW=${ADMINPW}
      - MODS=${MODS}
    restart: on-failure
    depends_on:
      ARK969:
        condition: service_healthy
    ports:
      - "27220:27220/tcp"
      - "27215:27215/udp"
      - "7978:7978/udp"
      - "7977:7977/udp"

volumes:
  ClusterNFS:
    driver_opts:
      type: "nfs"
      o: "addr=${NFSIP},nolock,soft,rw"
      device: ":${NFSPATH}"
